<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <title>Portfel app</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
         <div class="col-11 mx-auto pt-3">
          <h3 class="text-uppercase mb-4">Portfel app</h3>
          <div class="row">
           <div class="col-md-5 my-3">
            <form id="budget-form" class=" budget-form">
             <h5 class="text-capitalize">Dodaj pieniądze do portfela</h5>
             <div class="form-group">
              <input type="number" class="form-control budget-input" id="budget-input">
             </div>
             <button type="submit" class="btn text-capitalize budget-submit" id="budget-submit">Dodaj</button>
            </form>
           </div>
           <div class="col-md-7">
            <div class="row my-3">
             <div class="col-4 text-center mb-2">
              <h6 class="text-uppercase info-title">Stan</h6>
              <h4 class="text-uppercase mt-2 budget" id="budget"><span>$ </span><span id="budget-amount">0</span></h4>
             </div>
             <div class="col-4 text-center">
              <h6 class="text-uppercase info-title">wydatki</h6>
              <h4 class="text-uppercase mt-2 expense" id="expense"><span>$ </span><span id="expense-amount">0</span></h4>
             </div>
             <div class="col-4 text-center">
              <h6 class="text-uppercase info-title">Różnica pomiędzy stanem a wydatkami</h6>
              <h4 class="text-uppercase mt-2 balance" id="balance"> <span>$ </span><span id="balance-amount">0</span></h4>
             </div>
            </div>
           </div>
          </div>
      
          <div class="row">
           <div class="col-md-5 my-3">
            <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
            <form id="expense-form" class=" expense-form">
             <h5 class="text-capitalize">Dodaj nazwę wydatku</h5>
             <div class="form-group">
              <input type="text" class="form-control expense-input" id="expense-input">
             </div>
             <h5 class="text-capitalize">Dodaj kwotę wydatku</h5>
             <div class="form-group">
              <input type="number" class="form-control expense-input" id="amount-input">
             </div>
             <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit">Dodaj wydatek</button>
            </form>
            <button type="submit" class="btn text-capitalize expense-submit btn-danger" id="clean-submit">Wyczyść portfel</button>
           </div>
           <div class="col-md-7 my-3">
            <div class="expense-list">
             <div class="expense-list__info d-flex justify-content-between text-capitalize">
              <h5 class="list-item">Nazwa wydatku</h5>
              <h5 class="list-item">Kwota wydatku</h5>
              <h5 class="list-item"></h5>
             </div>
             <div class="expense-list__info d-flex justify-content-between text-capitalize">
                <ul id="expense-list"></ul>
               </div>
  <script src="bundle.js"></script>
</body>
</html>
